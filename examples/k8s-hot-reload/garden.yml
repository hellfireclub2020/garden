kind: Project
name: k8s-hot-reload
# defaultEnvironment: "remote" # Uncomment if you'd like the remote environment to be the default for this project.
environments:
  - name: local
    variables:
      default-hostname: k8s-hot-reload.local.app.garden
  - name: remote
    variables:
      default-hostname: ${local.username}-k8s-hot-reload.dev-1.sys.garden
providers:
  - name: local-kubernetes
    environments: [local]
    defaultHostname: ${var.default-hostname}
  - name: kubernetes
    environments: [remote]
    # Replace these values as appropriate
    context: gke_garden-dev-200012_europe-west1-b_garden-dev-1
    namespace: k8s-hot-reload-testing-${local.username}
    defaultHostname: ${var.default-hostname}
    buildMode: cluster-docker
